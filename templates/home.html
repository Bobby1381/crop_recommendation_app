<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crops Recommendation App</title>
  <style>
    /* Base */
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
    html,body { height: 100%; }

    body {
      background:
        linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
        url('https://plus.unsplash.com/premium_photo-1674624682288-085eff4f98da?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZmFybSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=600')
        no-repeat center center/cover;
      color: #2f4f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 640px;
      background: rgba(255,255,255,0.98);
      border-radius: 16px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,100,0,0.14);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 12px;
      background: url('https://media.istockphoto.com/id/1045368942/vector/abstract-green-leaf-logo-icon-vector-design-ecology-icon-set-eco-icon.jpg?s=612x612&w=0&k=20&c=XIfHMI8r1G73blCpCBFmLIxCtOLx8qX0O3mZC9csRLs=') no-repeat center/contain;
    }

    h1 {
      font-size: 2.1rem;
      color: #2f6f3a;
      margin-bottom: 18px;
      text-shadow: 1px 1px 0 rgba(204,231,204,0.6);
    }

    form {
      display: grid;
      gap: 16px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.98rem;
      color: #365b37;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #dbeedb;
      transition: all .18s ease;
      background: #fff;
    }

    input[type="number"]:focus {
      border-color: #3a7d44;
      outline: none;
      background: #f6fff6;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: end;
    }

    .single {
      grid-column: 1 / -1;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.05rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(180deg,#3a7d44,#2e6638);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 14px rgba(46,102,56,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    input[type="submit"]:active { transform: translateY(1px) scale(.998); }
    input[type="submit"]:hover { box-shadow: 0 8px 18px rgba(46,102,56,0.22); }

    .message {
      margin-top: 18px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #2e7d32;
      text-align: center;
    }

    footer {
      margin-top: 14px;
      text-align: center;
      color: #4a704a;
      font-size: 0.92rem;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      .container { padding: 28px; max-width: 560px; border-radius: 14px; }
      h1 { font-size: 1.9rem; }
      .logo { width: 78px; height: 78px; margin-bottom: 8px; }
      input[type="number"] { padding: 12px; font-size: 0.98rem; }
      input[type="submit"] { padding: 13px; font-size: 1rem; }
      .row { gap: 10px; }
    }

    /* Mobile: stack everything, enlarge tap targets */
    @media (max-width: 430px) {
      body { padding: 18px; }
      .container { padding: 20px; border-radius: 12px; }
      h1 { font-size: 1.5rem; margin-bottom: 12px; }
      .logo { width: 64px; height: 64px; }
      form { gap: 12px; }
      label { font-size: 0.95rem; margin-bottom: 6px; }
      input[type="number"] { padding: 14px; font-size: 1rem; border-radius: 10px; }
      .row { grid-template-columns: 1fr; } /* stack side-by-side fields */
      .single { grid-column: 1 / -1; }
      input[type="submit"] { padding: 14px; font-size: 1.02rem; border-radius: 10px; }
      .message { font-size: 1rem; }
      footer { font-size: 0.88rem; margin-top: 12px; }
    }

    /* Extra small devices */
    @media (max-width: 340px) {
      .container { padding: 16px; }
      h1 { font-size: 1.28rem; }
      .logo { width: 56px; height: 56px; }
      input[type="number"] { padding: 12px; font-size: 0.98rem; }
      input[type="submit"] { padding: 12px; font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" role="img" aria-label="Plant logo"></div>
    <h1>Crops Recommendation App</h1>

    <form method="POST" novalidate>
      <div class="single">
        <label for="pre">Nitrogen (N)</label>
        <input type="number" id="pre" name="N" placeholder="Enter Nitrogen value" min="0" required>
      </div>

      <div class="single">
        <label for="glu">Phosphorous (P)</label>
        <input type="number" id="glu" name="P" placeholder="Enter Phosphorous value" min="0" required>
      </div>

      <div class="single">
        <label for="bp">Potassium (K)</label>
        <input type="number" id="bp" name="K" placeholder="Enter Potassium value" min="0" required>
      </div>

      <div class="single">
        <label for="st">Temperature (Â°C)</label>
        <input type="number" id="st" name="temperature" placeholder="Enter temperature value" min="0" required>
      </div>

      <!-- Humidity and pH side-by-side on wide screens, stacked on mobile -->
      <div class="row">
        <div>
          <label for="ins">Humidity (%)</label>
          <input type="number" id="ins" name="Humidity" placeholder="Enter humidity value" min="0" required>
        </div>

        <div>
          <label for="bmi">pH Level</label>
          <input type="number" id="bmi" name="ph" step="any" placeholder="Enter pH value" min="0" required>
        </div>
      </div>

      <div class="single">
        <label for="diaf">Rainfall (mm)</label>
        <input type="number" id="diaf" name="rainfall" step="any" placeholder="Enter rainfall value" min="0" required>
      </div>

      <div class="single">
        <input type="submit" value="Predict Crop">
      </div>
    </form>

    <div class="message">{{ res }}</div>
    <footer>ðŸŒ¿ Empowering Farmers with Data & AI</footer>
  </div>
</body>
</html>
